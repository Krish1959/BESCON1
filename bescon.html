<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Avatar Agentic AI Pte Ltd</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* Dark background matching the screenshot */
            background-color: #12141c; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 25px 15px 15px 15px;
            width: 100%;
        }

        h1 { margin: 0; font-size: 1.4rem; color: #ffffff; font-weight: 600; }
        h2 { margin: 5px 0; font-size: 1rem; color: #b0b3c7; font-weight: 400; }
        h3 { margin: 5px 0; font-size: 0.9rem; color: #a1a4b9; font-weight: 400; }

        .container {
            width: 100%;
            /* Fluid width for mobile, but don't get too wide on tablets */
            max-width: 500px; 
            display: flex;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
        }

        /* This wrapper defines the visible area (the "frame") */
        .video-wrapper {
            position: relative;
            width: 100%;
            /* Maintain a 16:9 aspect ratio for the container box */
            padding-bottom: 56.25%; 
            height: 0;
            /* CRITICAL: This cuts off the parts of the video we zoom past */
            overflow: hidden; 
            border-radius: 20px; /* Rounded corners like the screenshot */
            background: #000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Styling the HeyGen Iframe inside the wrapper */
        .video-wrapper iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border: none;
            
            /* --- THE ZOOM TRICK --- */
            /* 1. Move the iframe so its center aligns with the container's center */
            translate: -50% -50%;
            /* 2. Scale it up. 1.8 (180%) seems good to fill a portrait into landscape.
               Adjust this number (e.g., 1.5 or 2.0) if you need more/less zoom. */
            transform: scale(1.8); 
            /* Ensure zooming happens from the center */
            transform-origin: center center;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Avatar Agentic AI Pte Ltd.</h1>
        <h3>Q&A on BESCON</h3>
    </div>

    <div class="container">
        <div class="video-wrapper">
            <iframe 
                src="https://embed.liveavatar.com/v1/36c4f29c-870f-49be-9df9-f9753a7d3cb9" 
                allow="microphone" 
                title="LiveAvatar Embed">
                style="aspect-ratio: 9/27;"
            </iframe>
        </div>
    </div>

</body>
</html>
