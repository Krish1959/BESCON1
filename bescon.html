<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Use dynamic viewport units for iOS Safari so it truly fills the screen -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Avatar Agentic AI Pte Ltd.</title>

  <style>
    :root { color-scheme: light dark; }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body{
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b0f17;
      color: #eef2ff;

      /* full height layout */
      display: flex;
      justify-content: center;

      /* safe areas for iPhone notch */
      padding:
        env(safe-area-inset-top)
        env(safe-area-inset-right)
        env(safe-area-inset-bottom)
        env(safe-area-inset-left);
    }

    /* Full-height column layout */
    .container{
      width: 100%;
      max-width: 980px;        /* desktop nice; phone uses full width */
      min-height: 100dvh;      /* important for iPhone Safari */
      display: flex;
      flex-direction: column;
      padding: 14px 14px 12px;
      gap: 10px;
    }

    header{
      text-align: center;
      padding: 6px 8px 0;
    }

    h1{
      margin: 0;
      font-size: clamp(22px, 6vw, 40px);
      letter-spacing: 0.2px;
      font-weight: 700;
    }

    h2{
      margin: 6px 0 0;
      font-weight: 500;
      font-size: clamp(14px, 3.8vw, 20px);
      opacity: 0.9;
    }

    /* This section grows to consume the screen (so the embed can reach ~90%+) */
    .frame{
      flex: 1;                 /* take all remaining space */
      display: flex;
      padding: 10px;
      border-radius: 18px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 10px 34px rgba(0,0,0,0.35);
      min-height: 0;           /* allows child to size properly in flex layouts */
    }

    /* Center the embed and let it grow to the available HEIGHT */
    .embed-wrap{
      width: 100%;
      height: 100%;
      display: flex;
      align-items: stretch;
      justify-content: center;
      min-height: 0;
    }

    /*
      The key change:
      - Make the embed box fill the available HEIGHT (not capped at 72vh)
      - Keep aspect ratio correct
      - Width becomes whatever the aspect ratio requires (and is capped by viewport width)
    */
    .ratio{
      --ar: 9 / 16;            /* portrait default (better for phones) */
      height: 100%;
      width: auto;
      aspect-ratio: var(--ar);
      max-width: 100%;
      border-radius: 14px;
      overflow: hidden;
      background: rgba(0,0,0,0.25);
    }

    /* On wider screens / landscape, use 16:9 */
    @media (orientation: landscape), (min-width: 900px){
      .ratio{ --ar: 16 / 9; }
    }

    iframe{
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    /* Keep the note small; doesnâ€™t waste screen space */
    .note{
      margin: 0;
      text-align: center;
      font-size: 12px;
      opacity: 0.75;
      padding-bottom: 2px;
    }
  </style>
</head>

<body>
  <main class="container">
    <header>
      <h1>Avatar Agentic AI Pte Ltd.</h1>
      <h2>Q&amp;A on BESCON</h2>
    </header>

    <section class="frame">
      <div class="embed-wrap">
        <div class="ratio">
          <iframe
            src="https://embed.liveavatar.com/v1/4ece469c-1f59-4a75-9ae4-cb80c8f65f5c"
            allow="microphone"
            title="LiveAvatar Embed"
          ></iframe>
        </div>
      </div>
    </section>

    <p class="note">Tip: Allow microphone access when prompted.</p>
  </main>
</body>
</html>
