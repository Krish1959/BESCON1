<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Avatar Agentic AI Pte Ltd</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #12141c; /* Matches the dark UI in your screenshot */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .header {
            text-align: center;
            padding: 30px 15px 10px 15px;
            width: 100%;
        }

        h1 { margin: 0; font-size: 1.4rem; font-weight: 600; letter-spacing: -0.5px; }
        h2 { margin: 5px 0; font-size: 1rem; color: #a1a4b9; font-weight: 400; }
        h3 { margin: 2px 0; font-size: 0.9rem; color: #8a8d9e; font-weight: 400; text-transform: uppercase; }

        .container {
            width: 95%;
            max-width: 450px; /* Optimized for iPhone 16/Samsung Portrait width */
            margin-top: 10px;
        }

        /* The Frame */
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Maintains 16:9 container aspect */
            height: 0;
            overflow: hidden; /* This performs the crop */
            border-radius: 24px;
            background: #2a2c35; /* Subtle background for loading state */
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* The Iframe with Bottom-Anchored Zoom */
        .video-wrapper iframe {
            position: absolute;
            bottom: 0%;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;

            /* --- BOTTOM ANCHOR ZOOM --- */
            /* We zoom in from the bottom center so controls stay visible */
            transform-origin: bottom center;
            
            /* Scale of 1.7 to 1.8 effectively fills the landscape 16:9 
               box with the portrait avatar while keeping buttons at the bottom */
            transform: scale(1.6); 
        }

        .footer-tip {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #636677;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Avatar Agentic AI Pte Ltd</h1>
        <h2>Singapore</h2>
        <h3>Q&A on BESCON</h3>
    </div>

    <div class="container">
        <div class="video-wrapper">
            <iframe 
                src="https://embed.liveavatar.com/v1/248a432f-175f-47ee-87b2-6ef0c97df76a" 
                allow="microphone" 
                title="LiveAvatar Embed">
            </iframe>
        </div>
        <div class="footer-tip">
            Tip: Allow microphone access when prompted.
        </div>
    </div>

</body>
</html>
