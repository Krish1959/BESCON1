<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BESCON - AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 8px;
            margin-bottom: 10px;
            text-transform: uppercase;
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 300;
            color: #555;
            letter-spacing: 6px;
            margin-bottom: 40px;
            text-transform: uppercase;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .avatar-container {
            width: 100%;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            animation: fadeIn 1s ease-out 0.4s both;
        }

        .avatar-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .instruction-main {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.4;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .instruction-secondary {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            color: #666;
            margin-bottom: 15px;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .instruction-note {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            font-weight: 300;
            color: #888;
            font-style: italic;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            margin: 25px auto;
            border-radius: 2px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                border-radius: 20px;
            }

            .title {
                font-size: 3rem;
                letter-spacing: 6px;
            }

            .subtitle {
                font-size: 1.2rem;
                letter-spacing: 4px;
            }

            .avatar-container {
                height: 350px;
            }

            .instruction-main {
                font-size: 1.5rem;
            }

            .instruction-secondary {
                font-size: 0.9rem;
            }

            .instruction-note {
                font-size: 0.75rem;
            }
        }

        @media (max-width: 360px) {
            .title {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }

            .subtitle {
                font-size: 1rem;
                letter-spacing: 3px;
            }

            .avatar-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    </div>
</body>
</html>
