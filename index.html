<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Avatar Agentic AI Pte Ltd.</title>

  <style>
    :root { color-scheme: light dark; }

    * { box-sizing: border-box; }
    html, body { 
      height: 100%; 
      margin: 0; 
      overflow: hidden; /* Prevents unwanted scrolling on mobile */
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0b0f17;
      color: #eef2ff;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .container {
      height: 100dvh;
      display: flex;
      flex-direction: column;
      max-width: 980px;
      margin: 0 auto;
      padding: 10px;
    }

    header {
      text-align: center;
      flex-shrink: 0; /* Ensures header doesn't shrink */
      padding: 10px 0;
    }

    h1 { margin: 0; font-size: clamp(18px, 5vw, 32px); }
    h2 { margin: 4px 0 0; font-size: 14px; opacity: 0.8; }

    /* The Frame now occupies the majority of the screen */
    .frame {
      flex-grow: 1; /* Takes up all available vertical space */
      min-height: 70dvh; 
      border-radius: 20px;
      background: #000;
      border: 1px solid rgba(255,255,255,0.1);
      overflow: hidden;
      position: relative;
      margin-bottom: 10px;
    }

    .iframe-shell {
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      /* Removed aspect-ratio to allow vertical expansion */
    }

    .note {
      text-align: center;
      font-size: 12px;
      opacity: 0.7;
      padding-bottom: 5px;
      flex-shrink: 0;
    }
  </style>
</head>

<body>
  <main class="container">
    <header>
      <h1>Avatar Agentic AI Pte Ltd.</h1>
      <h2>Q&amp;A on BESCON</h2>
    </header>

    <section class="frame">
      <div class="iframe-shell">
        <iframe
          src="https://embed.liveavatar.com/v1/d932b937-0cc2-452f-b28a-2692f90b3d4a"
          allow="microphone"
          title="LiveAvatar Embed"
        ></iframe>
      </div>
    </section>

    <p class="note">Tip: Allow microphone access when prompted.</p>
  </main>
</body>
</html>
